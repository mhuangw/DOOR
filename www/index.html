<html ng-app="ionicApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <title>Sign-in, Then Tabs Example</title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="js/app.js"></script>

</head>

<body>

<ion-nav-bar class="bar-positive">
  <ion-nav-back-button class="button-icon ion-arrow-left-c">
  </ion-nav-back-button>
</ion-nav-bar>

<ion-nav-view></ion-nav-view>

<script id="templates/sign-in.html" type="text/ng-template">
  <ion-view title="Welcome" hide-back-button="true">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
      <center><img src="/door.png" height="50%" width="50%"></center>
      <br>
        <form class="list">
            <label class="item item-input">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="search" placeholder=" Search For Restaurant" ng-model="user.username">
            </label>
        </form>
        <button class="button button-positive button-block" ng-click="signIn(user)">Go</button>
    </ion-content>
  </ion-view>
</script>

<script id="templates/tabs.html" type="text/ng-template">
  <ion-view>
    <ion-tabs class="tabs-icon-top tabs-positive">

      <ion-tab title="Recent" icon-on="ion-ios-paper" icon-off="ion-ios-paper-outline" ui-sref="#/tab/home">
        <ion-nav-view name="home-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Best" icon-on="ion-happy" icon-off="ion-happy-outline" ui-sref="#/tab/facts">
        <ion-nav-view name="facts-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Worst" icon-on="ion-sad" icon-off="ion-sad-outline" ui-sref="#/tab/facts2">
        <ion-nav-view name="facts2-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Back" icon="ion-log-out" href="#/sign-in">
      </ion-tab>

    </ion-tabs>
  </ion-view>
</script>

<script id="templates/home.html" type="text/ng-template">
  <ion-view view-title="Recent" hide-back-button="true">
    <ion-content>
      <ion-list>
        <a ng-repeat="item in items"
           href="#/{{item.id}}"
           class="item item-thumbnail-left">

          <img ng-src="{{ item.image }}">
          <h2>{{ item.Food }}
          </h2>
          <h4>{{item.Rating}}
          </h4>
          <h4>{{item.Review}}
          </h4>
        </a>
      </ion-list>
    </ion-content>
  </ion-view>
</script>

<script id="templates/facts.html" type="text/ng-template">
  <ion-view view-title="Best Items" hide-back-button="true">
    <ion-content>
      <ion-list>
        <a ng-repeat="item in items"
           href="#/{{item.id}}"
           class="item item-thumbnail-left">

          <img ng-src="{{ item.image }}">
          <h2>{{ item.Food }}
          </h2>
          <h4>{{item.Rating}}
          </h4>
          <h4>{{item.Review}}
          </h4>
        </a>
      </ion-list>
    </ion-content>
  </ion-view>
</script>

<script id="templates/facts2.html" type="text/ng-template">
  <ion-view view-title="Worst Items" hide-back-button="true">
    <ion-content>
      <ion-list>
        <a ng-repeat="item in items"
           href="#/{{item.id}}"
           class="item item-thumbnail-left">

          <img ng-src="{{ item.image }}">
          <h2>{{ item.Food }}
          </h2>
          <h4>{{item.Rating}}
          </h4>
          <h4>{{item.Review}}
          </h4>
        </a>
      </ion-list>
    </ion-content>
  </ion-view>
</script>

<script id="templates/about.html" type="text/ng-template">
  <ion-view view-title="About">
    <ion-content padding="true">
      <h3>Create hybrid mobile apps with the web technologies you love.</h3>
      <p>Free and open source, Ionic offers a library of mobile-optimized HTML, CSS and JS components for building highly interactive apps.</p>
      <p>Built with Sass and optimized for AngularJS.</p>
      <p>
        <a class="button icon icon-right ion-chevron-right" href="#/tab/navstack">Tabs Nav Stack</a>
      </p>
    </ion-content>
  </ion-view>
</script>

<script id="templates/nav-stack.html" type="text/ng-template">
  <ion-view view-title="Tab Nav Stack">
    <ion-content padding="true">
      <p><img src="http://ionicframework.com/img/diagrams/tabs-nav-stack.png" style="width:100%"></p>
    </ion-content>
  </ion-view>
</script>

</body>
</html>
